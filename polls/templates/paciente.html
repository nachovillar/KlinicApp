<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="./paciente.css" />
  <title>Paciente - GAM</title>
</head>

<body>
  <div class="container">
    <div class="col-md-6">
      <h1>GAM - v0.0</h1>
    </div class="col-md-6">
    <button type="button" class="btn btn-primary"
      onclick="location.href='{% url 'nuevo' %}'">Nuevo Paciente</button>
    <div>

    </div>
  </div>
  <hr>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">RUT</th>
          <th scope="col">Nombres</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Ver</th>
        </tr>
      </thead>
      <tbody>
        {%if p != "Hola"%} {% for paciente in p %}
        <tr>
          <th scope="row">{{forloop.counter }}</th>
          <td>{{paciente.rut_p}}</td>
          <td>{{paciente.nombres_p}}</td>
          <td>{{paciente.apellidos_p}}</td>
          <td>
            <button type="button" class="btn btn-primary"
              onclick="location.href='{% url 'info_paciente' paciente.rut_p %}'">
              Ver más
            </button>
          </td>
        </tr>
        {%endfor%} {%else%}
        <tr>
          <th scope="row">X</th>
          <td>No hay pacientes</td>
        </tr>
        {%endif%}
      </tbody>
    </table>
  </div>
  <footer>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2021 Copyright:
        <a class="text-dark" href="https://www.linkedin.com/in/pabrego" target="_blank" >Pablo Ábrego</a>
      </div>
</footer>
</body>

</html>
