<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class='container'>
        <h1>GAM - v0.0</h1>
        <hr>
        <h2>Nuevo Paciente</h2>
        {%if msg %}
            <p style='color:red'>
                <strong>{{msg}}</strong>
            </p>
            <br>
            {% endif %}
        <div>

            <form action="{% url 'crear' %} " method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" class="form-control" id="nombres" name="nomb" placeholder="Nombres">
                </div>
                <br>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos">
                </div>
                <br>
                <div class="form-group">
                    <label for="rut">RUT (con guión, sin punto)</label>
                    <input type="text" class="form-control" id="rut" name="rut" placeholder="12345678-9">
                </div>
                <br>
                <div class="form-group">
                    <label for="nacimiento">Fecha de nacimiento</label>
                    <input type="date" name="nacimiento" class="form-control" id="nacimiento" placeholder="dd-mm-aaaa">
                </div>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="sexom" value="masculino"
                        checked>
                    <label class="form-check-label" for="sexom">
                        Masculino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="sexof" value="femenino">
                    <label class="form-check-label" for="sexof">
                        Femenino
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="e-mail">
                </div>
                <br>
                <div class="form-group">
                    <label for="fono">Teléfono</label>
                    <input type="text" class="form-control" id="fono" name="fono" placeholder="9 99999999">
                </div>
                <br>
    
                <button type="submit" class="btn btn-primary">Agregar Paciente</button>
            </form>
            <br>
            
        </div>
    </div>
    <footer>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2021 Copyright:
            <a class="text-dark" href="https://www.linkedin.com/in/pabrego" target="_blank" >Pablo Ábrego</a>
          </div>
    </footer>
</body>

</html>
